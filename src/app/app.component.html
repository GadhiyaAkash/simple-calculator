<div class="container calculator">
    <div class="row header">
        <input type="text" name="number" class="cal-input form-control" [(ngModel)]="calInput" autofocus #search>
    </div>
    <div class="row footer">
        <div class="col-sm-12 ac" (click)="clickAC()">AC</div>
    </div>
    <div class="row footer">
        <div class="col-sm-3" (click)="clickButton(7)">7</div>
        <div class="col-sm-3" (click)="clickButton(8)">8</div>
        <div class="col-sm-3" (click)="clickButton(9)">9</div>
        <div class="col-sm-3" (click)="clickButton('/')">/</div>
    </div>
    <div class="row footer">
        <div class="col-sm-3" (click)="clickButton(4)">4</div>
        <div class="col-sm-3" (click)="clickButton(5)">5</div>
        <div class="col-sm-3" (click)="clickButton(6)">6</div>
        <div class="col-sm-3" (click)="clickButton('*')">*</div>
    </div>
    <div class="row footer">
        <div class="col-sm-3" (click)="clickButton(1)">1</div>
        <div class="col-sm-3" (click)="clickButton(2)">2</div>
        <div class="col-sm-3" (click)="clickButton(3)">3</div>
        <div class="col-sm-3" (click)="clickButton('-')">-</div>
    </div>
    <div class="row footer">
        <div class="col-sm-3" (click)="clickButton(0)">0</div>
        <div class="col-sm-3" (click)="clickDot()">.</div>
        <div class="col-sm-3 plus" (click)="clickEqual()">=</div>
        <div class="col-sm-3" (click)="clickButton('+')">+</div>
    </div>
</div>
<router-outlet></router-outlet>
