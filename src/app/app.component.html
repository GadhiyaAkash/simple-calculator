<div class="container calculator">
    <!-- <h3 class="main-label">{{ title }}</h3> -->
    <div class="row header">
        <input type="text" name="number" class="cal-input form-control" [(ngModel)]="calInput" autofocus #search>
    </div>
    <div class="row footer">
        <div class="col-sm-12 ac" (click)="clickAC()">AC</div>
    </div>
    <div class="row footer">
        <div class="col-sm-3" (click)="clickNumber(7)">7</div>
        <div class="col-sm-3" (click)="clickNumber(8)">8</div>
        <div class="col-sm-3" (click)="clickNumber(9)">9</div>
        <div class="col-sm-3" (click)="clickOperator('/')">/</div>
    </div>
    <div class="row footer">
        <div class="col-sm-3" (click)="clickNumber(4)">4</div>
        <div class="col-sm-3" (click)="clickNumber(5)">5</div>
        <div class="col-sm-3" (click)="clickNumber(6)">6</div>
        <div class="col-sm-3" (click)="clickOperator('*')">*</div>
    </div>
    <div class="row footer">
        <div class="col-sm-3" (click)="clickNumber(1)">1</div>
        <div class="col-sm-3" (click)="clickNumber(2)">2</div>
        <div class="col-sm-3" (click)="clickNumber(3)">3</div>
        <div class="col-sm-3" (click)="clickOperator('-')">-</div>
    </div>
    <div class="row footer">
        <div class="col-sm-3" (click)="clickNumber(0)">0</div>
        <div class="col-sm-3" (click)="clickDot()">.</div>
        <div class="col-sm-3 plus" (click)="clickEqual()">=</div>
        <div class="col-sm-3" (click)="clickOperator('+')">+</div>
    </div>
</div>
<router-outlet></router-outlet>
